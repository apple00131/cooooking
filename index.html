<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊàëÁöÑÈ£üË≠úÊî∂Ëóè</title>

    <meta name="theme-color" content="#ff9a56">
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a56 0%, #ffad56 50%, #ffc947 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .search-container {
            max-width: 500px;
            margin: 0 auto 30px auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .search-input::placeholder {
            color: #999;
        }

        .recipes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 100px;
        }

        .recipe-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .recipe-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
        }

        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        .recipe-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .recipe-preview {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .ingredients-preview {
            margin-bottom: 8px;
        }

        .method-preview {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .add-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .add-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(255, 107, 107, 0.6);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            color: #333;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
            padding: 5px;
        }

        .close-button:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .detail-modal .modal-content {
            max-width: 600px;
        }

        .detail-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .detail-section {
            margin-bottom: 20px;
        }

        .detail-section h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .detail-content {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            line-height: 1.6;
            white-space: pre-line;
        }

        .empty-state {
            text-align: center;
            color: white;
            margin-top: 100px;
        }

        .empty-state h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .empty-state p {
            font-size: 1.1rem;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üç≥ ÊàëÁöÑÈ£üË≠úÊî∂Ëóè</h1>

        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="üîç ÊêúÂ∞ãÈ£üË≠úÂêçÁ®±„ÄÅÊùêÊñôÊàñ‰ΩúÊ≥ï..."
                oninput="searchRecipes()">
        </div>

        <div class="recipes-grid" id="recipesGrid">
            <div class="empty-state" id="emptyState">
                <h2>ÈÇÑÊ≤íÊúâÈ£üË≠ú</h2>
                <p>ÈªûÊìäÂè≥‰∏ãËßíÁöÑ + ÊåâÈàï‰æÜÊñ∞Â¢ûÊÇ®ÁöÑÁ¨¨‰∏ÄÂÄãÈ£üË≠úÔºÅ</p>
            </div>
        </div>
    </div>

    <!-- Êñ∞Â¢ûÊåâÈàï -->
    <button class="add-button" onclick="openAddModal()">+</button>

    <!-- Êñ∞Â¢ûÈ£üË≠úÊ®°ÊÖãÊ°Ü -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Êñ∞Â¢ûÈ£üË≠ú</h2>
                <button class="close-button" onclick="closeAddModal()">&times;</button>
            </div>

            <form id="recipeForm" onsubmit="addRecipe(event)">
                <div class="form-group">
                    <label class="form-label" for="recipeName">ÂìÅÂêç</label>
                    <input type="text" id="recipeName" class="form-input" required placeholder="Ëº∏ÂÖ•ÊñôÁêÜÂêçÁ®±">
                </div>

                <div class="form-group">
                    <label class="form-label" for="ingredients">ÊùêÊñô</label>
                    <textarea id="ingredients" class="form-input form-textarea" required
                        placeholder="Ë´ãÂàóÂá∫ÊâÄÈúÄÊùêÊñôÔºåÊØèË°å‰∏ÄÂÄãÊùêÊñô"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label" for="method">‰ΩúÊ≥ï</label>
                    <textarea id="method" class="form-input form-textarea" required placeholder="Ë©≥Á¥∞ÊèèËø∞Ë£Ω‰ΩúÊ≠•È©ü"></textarea>
                </div>

                <button type="submit" class="submit-button">ÂÑ≤Â≠òÈ£üË≠ú</button>
            </form>
        </div>
    </div>

    <!-- Ë©≥Á¥∞ÂÖßÂÆπÊ®°ÊÖãÊ°Ü -->
    <div class="modal detail-modal" id="detailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="detailTitle">È£üË≠úË©≥ÊÉÖ</h2>
                <button class="close-button" onclick="closeDetailModal()">&times;</button>
            </div>

            <div class="detail-section">
                <h3>ü•ò ÂìÅÂêç</h3>
                <div class="detail-content" id="detailName"></div>
            </div>

            <div class="detail-section">
                <h3>üõí ÊùêÊñô</h3>
                <div class="detail-content" id="detailIngredients"></div>
            </div>

            <div class="detail-section">
                <h3>üë®‚Äçüç≥ ‰ΩúÊ≥ï</h3>
                <div class="detail-content" id="detailMethod"></div>
            </div>
        </div>
    </div>

    <script>
        let recipes = [];
        let filteredRecipes = [];

        function saveToLocalStorage() {
            localStorage.setItem('myRecipes', JSON.stringify(recipes));
        }

        function loadFromLocalStorage() {
            const data = localStorage.getItem('myRecipes');
            if (data) {
                recipes = JSON.parse(data);
                filteredRecipes = [...recipes];
                renderRecipes();
            }
        }


        function searchRecipes() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            if (searchTerm.trim() === '') {
                filteredRecipes = [...recipes];
            } else {
                filteredRecipes = recipes.filter(recipe => {
                    return recipe.name.toLowerCase().includes(searchTerm) ||
                        recipe.ingredients.toLowerCase().includes(searchTerm) ||
                        recipe.method.toLowerCase().includes(searchTerm);
                });
            }

            renderRecipes();
        }

        function openAddModal() {
            document.getElementById('addModal').style.display = 'block';
        }

        function closeAddModal() {
            document.getElementById('addModal').style.display = 'none';
            document.getElementById('recipeForm').reset();
        }

        function openDetailModal(index) {
            // ‰ΩøÁî® filteredRecipes ‰æÜÁç≤ÂèñÊ≠£Á¢∫ÁöÑÈ£üË≠ú
            const recipe = filteredRecipes[index];
            document.getElementById('detailTitle').textContent = recipe.name;
            document.getElementById('detailName').textContent = recipe.name;
            document.getElementById('detailIngredients').textContent = recipe.ingredients;
            document.getElementById('detailMethod').textContent = recipe.method;
            document.getElementById('detailModal').style.display = 'block';
        }

        function closeDetailModal() {
            document.getElementById('detailModal').style.display = 'none';
        }

        function addRecipe(event) {
            event.preventDefault();

            const name = document.getElementById('recipeName').value;
            const ingredients = document.getElementById('ingredients').value;
            const method = document.getElementById('method').value;

            const recipe = {
                name: name,
                ingredients: ingredients,
                method: method,
                createdAt: new Date()
            };

            recipes.push(recipe);
            saveToLocalStorage();
            filteredRecipes = [...recipes]; // Êõ¥Êñ∞ÈÅéÊøæÂæåÁöÑÈô£Âàó
            renderRecipes();
            closeAddModal();
        }

        function renderRecipes() {
            const grid = document.getElementById('recipesGrid');
            const emptyState = document.getElementById('emptyState');

            if (filteredRecipes.length === 0) {
                if (recipes.length === 0) {
                    grid.innerHTML = '<div class="empty-state" id="emptyState"><h2>ÈÇÑÊ≤íÊúâÈ£üË≠ú</h2><p>ÈªûÊìäÂè≥‰∏ãËßíÁöÑ + ÊåâÈàï‰æÜÊñ∞Â¢ûÊÇ®ÁöÑÁ¨¨‰∏ÄÂÄãÈ£üË≠úÔºÅ</p></div>';
                } else {
                    grid.innerHTML = '<div class="empty-state" id="emptyState"><h2>Ê≤íÊúâÊâæÂà∞Á¨¶ÂêàÁöÑÈ£üË≠ú</h2><p>Ë©¶Ë©¶ÂÖ∂‰ªñÈóúÈçµÂ≠óÂêßÔºÅ</p></div>';
                }
                return;
            }

            // È°ØÁ§∫ÈÅéÊøæÂæåÁöÑÈ£üË≠úÂç°Áâá
            const recipeCards = filteredRecipes.map((recipe, index) => {
                const ingredientsPreview = recipe.ingredients.split('\n').slice(0, 3).join(', ');
                const methodPreview = recipe.method.substring(0, 80) + (recipe.method.length > 80 ? '...' : '');

                return `
                    <div class="recipe-card" onclick="openDetailModal(${index})">
                        <div class="recipe-title">${recipe.name}</div>
                        <div class="recipe-preview">
                            <div class="ingredients-preview"><strong>ÊùêÊñôÔºö</strong>${ingredientsPreview}</div>
                            <div class="method-preview"><strong>‰ΩúÊ≥ïÔºö</strong>${methodPreview}</div>
                        </div>
                    </div>
                `;
            }).join('');

            grid.innerHTML = recipeCards;
        }

        // ÈªûÊìäÊ®°ÊÖãÊ°ÜÂ§ñÈÉ®ÈóúÈñâ
        window.onclick = function (event) {
            const addModal = document.getElementById('addModal');
            const detailModal = document.getElementById('detailModal');

            if (event.target === addModal) {
                closeAddModal();
            }
            if (event.target === detailModal) {
                closeDetailModal();
            }
        }

        // ÂàùÂßãÂåñ
        filteredRecipes = [...recipes];
        renderRecipes();

        window.onload = function () {
            loadFromLocalStorage(); // ‚¨ÖÔ∏è ÂàùÂßãÂåñÔºöËºâÂÖ•Êú¨Âú∞ÂÑ≤Â≠òË≥áÊñô
        };
    </script>

    <script>
        // ÂÑ≤Â≠ò Service Worker ÁöÑÁ®ãÂºèÁ¢º‰∏¶Ë®ªÂÜä
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swCode = `
                self.addEventListener('install', (event) => {
                    event.waitUntil(
                        caches.open('recipe-cache-v1').then(cache => {
                            return cache.addAll([
                                './',
                            ]);
                        })
                    );
                });

                self.addEventListener('fetch', (event) => {
                    event.respondWith(
                        caches.match(event.request).then(response => {
                            return response || fetch(event.request);
                        })
                    );
                });
            `;
                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);
                navigator.serviceWorker.register(swUrl).then(reg => {
                    console.log('‚úÖ Service Worker registered');
                }).catch(err => {
                    console.error('‚ùå Service Worker registration failed:', err);
                });
            });
        }
    </script>

</body>

</html>
